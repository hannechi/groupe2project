
    <div class=" text-center mt-5 ">

        <h1 >Ajouter personnel</h1>
            
        
    </div>


<div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
   
        <div class = "container">
                         <form #ajouterpersonnelform="ngForm">

        

        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input ngModel id="nom" type="text" name="nom" class="form-control"  required="required" data-error="Firstname is required.">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="prenom">Prenom *</label>
                        <input ngModel id="prenom" type="text" name="prenom" class="form-control" required="required" data-error="Lastname is required.">
                                                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="salaire">Salaire *</label>
                        <input ngModel id="salaire" type="number" name="salaire" class="form-control"  required="required" data-error="Valid email is required.">
                        
                    </div>
                
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="datedenaissance">Date de naissance *</label>
                        <input ngModel id="datedenaissance" type="text" name="datedenaissance" class="form-control"  required="required" data-error="Valid email is required.">   
                    </div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input ngModel id="email" type="email" name="email" class="form-control"  required="required" data-error="Valid email is required.">
                        
                    </div>
                </div>
               
            </div>
            <div class="row">
             


                <div class="col-md-12">
                    
                    <input (click)="ajouterpersonnel(ajouterpersonnelform)" type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Ajouter personnel" >
                
            </div>
      
            </div>


    </div>
     </form>
    </div>
        </div>


</div>
    <!-- /.8 -->

</div>
<!-- /.row-->

</div>
